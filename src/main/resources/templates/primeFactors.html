<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#go").click(function() {

                var number =document.getElementById("number").value;
                var primefactors=[];
                var copyOfInput = number;
                for (var i = 2; i <= copyOfInput; i++) {
                    if (copyOfInput % i == 0) {
                        primefactors.push(i); // prime factor
                        copyOfInput /= i;
                        i--;
                    }
                }
                var result = number+' = '+primefactors.join(' x ')

                $("#result").html( result);
            });
        });
    </script>

</head>
<body>


    <div  id="title">
        <H1>Prime Factors</H1>
    </div>
    <div  id="invitation">
        <H3>Enter a number</H3>
    </div>
    <div >
        <input type="text" id="number" name="number"><br><br>
    </div>
    <BUTTON id="go" >Go</BUTTON>

         <p>
            <H3>The decomposition </H3>
         </p>
    </div>
<p id="result">

</p>
</body>
</html>
